<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Application Tracker</title>
    <style>
        :root {
            --mit-red: #a31f34;
            --mit-light-gray: #f2f2f2;
            --mit-dark-gray: #8a8b8c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--mit-light-gray);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--mit-red);
        }
        
        .header h1 {
            color: var(--mit-red);
            font-size: 32px;
            font-weight: 600;
        }
        
        .status-legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            /* Changed from margin-bottom: 20px to 5px to position it closer to the schools row */
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--mit-dark-gray);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .schools-tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 12px 10px 10px 10px;
            scrollbar-width: thin;
            -webkit-overflow-scrolling: touch;
        }
        
        .schools-tabs::-webkit-scrollbar {
            height: 6px;
        }
        
        .schools-tabs::-webkit-scrollbar-track {
            background: var(--mit-light-gray);
            border-radius: 10px;
        }
        
        .schools-tabs::-webkit-scrollbar-thumb {
            background: var(--mit-dark-gray);
            border-radius: 10px;
        }
        
        .schools-tabs::-webkit-scrollbar-thumb:hover {
            background: var(--mit-red);
        }
        
        .school-tab {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid var(--mit-dark-gray);
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .school-tab.active {
            background-color: var(--mit-red);
            color: white;
            border-color: var(--mit-red);
        }
        
        .school-tab:hover:not(.active) {
            background-color: var(--mit-dark-gray);
            color: white;
        }
        
        .school-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        
        .school-status.accepted {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .school-status.rejected {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .school-status.pending {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        
        .school-status.not-applied {
            background-color: #eee;
            border-color: #ccc;
        }
        
        .delete-school {
            position: absolute;
            top: -10px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--mit-red);
            color: white;
            font-size: 12px;
            /* Fixed centering of "Ã—" by using flexbox with proper alignment */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
            /* Add line-height property to help with vertical alignment */
            line-height: 1;
            /* Remove any padding that might affect centering */
            padding: 0;
        }
        
        .school-tab:hover .delete-school {
            visibility: visible;
            opacity: 1;
        }
        
        .add-panel {
            background-color: white;
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--mit-dark-gray);
            border-radius: var(--radius);
            font-size: 16px;
            transition: border 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--mit-red);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }
        
        .btn-primary {
            background-color: var(--mit-red);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #8a1a2a;
        }
        
        .faculty-list {
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .faculty-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .faculty-table th, .faculty-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .faculty-table th {
            background-color: var(--mit-red);
            color: white;
            font-weight: 600;
        }
        
        .faculty-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .faculty-table tr:hover {
            background-color: #f0f0f0;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: #28a745;
            color: white;
        }
        
        .badge-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .badge-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .badge-secondary {
            background-color: var(--mit-dark-gray);
            color: white;
        }
        
        .action-cell {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-emailed {
            background-color: #28a745;
            color: white;
        }
        
        .btn-icon:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        .current-school {
            font-size: 18px;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
        }
        
        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--mit-dark-gray);
        }
    </style>
</head>

</body>
</html>
